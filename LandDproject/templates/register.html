<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Register Container */
        .register-container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #1e90ff;
        }

        /* Form Styling */
        form input, form select, form button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* Form Inputs */
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, 
        input[type="number"]:focus, select:focus {
            border-color: #1e90ff;
            outline: none;
        }

        /* Button Styling */
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00bfff;
        }

        /* Home Button */
        .home-btn {
            background-color: #ff7f50;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .home-btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Register</h1>
        <form method="post">
            <select name="role" id="role" required>
                <option value="Admin">Admin</option>
                <option value="Manager">Manager</option>
                <option value="Employee">Employee</option>
            </select>
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="number" name="admin_id" placeholder="Admin ID (For Manager)">
            <input type="number" name="manager_id" placeholder="Manager ID (For Employee)">
            <button type="submit">Register</button>
            <button class="home-btn" onclick="window.location.href='/'">Home</button>
        </form>
    </div>
</body>

</html>
