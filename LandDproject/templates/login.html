<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            color: #fff;
        }

        /* Container for the login form */
        .login-container {
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form Header */
        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff7f50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Flash Message Styling */
        .messages {
            margin-bottom: 1rem;
        }

        .messages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 5px;
        }

        .messages .success {
            background: #4caf50;
            color: #fff;
        }

        .messages .error {
            background: #f44336;
            color: #fff;
        }

        /* Form Inputs */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
        }

        .login-container input:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
        }

        /* Submit Button */
        .login-container button {
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Home Button Styling */
        .home-btn {
            background: #ff7f50;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .home-btn:hover {
            background: #ff4500;
        }

        /* Placeholder Styling */
        ::placeholder {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Home Button -->
        
        <h2>Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="messages">
            <ul>
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        
        <form action="/login" method="POST">
            <input type="text" name="name" id="name" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button class="home-btn" onclick="window.location.href='/'">Home</button>
        </form>
        
    </div>
</body>

</html>
