<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Employee Progress Dashboard</h1>

    <h2>Employee Progress</h2>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Course Name</th>
                <th>Assigned Date</th>
                <th>Progress (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for progress in progress_data %}
                <tr>
                    <td>{{ progress.EmployeeName }}</td>
                    <td>{{ progress.CourseName }}</td>
                    <td>{{ progress.AssignedDate }}</td>
                    <td>{{ progress.Progress }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Back Button -->
    

</body>
</html>
